<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET Museum Artworks</title>
</head>
<body>
    <h1>MET Museum Artworks</h1>
    <div id="input_form">
        <h2>Search MET Museum Collection</h2>

        <label for="query">Search: </label>
        <input type="text" id="query" name="query"><br>
        
        <label for="highlight">Permanent Collection?: </label>
        <input type="checkbox" id="highlight" name="highlight"><br>
        
        <p>Choose the medium of the artwork: </p>
        <label for="painting">Painting </label>
        <input type="radio" id="painting" name="medium">

        <label for="ceramics">Ceramics </label>
        <input type="radio" id="ceramics" name="medium">

        <label for="sculpture">Sculpture </label>
        <input type="radio" id="sculpture" name="medium">

        <label for="textile">Textile </label>
        <input type="radio" id="textile" name="medium">
        <br>
        <button id="req">Submit Request</button>
        
        <div><span id="total"></span></div>
        <div><span id="objectIDs"></span></div>
        <script>
            async function METRequest()
            {   
                
                const id_value = document.getElementById("query").value;
                const MET_data = {"q" : id_value};
                const response = await fetch("/METRequest",
               {
                   method: "POST",
                   body: JSON.stringify(MET_data),
                   headers: {
                    'Content-Type': 'application/json',
                   }
               });
                const data = await response.json();
                const total = document.getElementById("total");
                total.innerHTML = data.total;
                const objectIDs = document.getElementById("objectIDs");
                objectIDs.innerHTML = data.objectIDs;
          
                
          
            }

            const makerequest = document.getElementById("req");
            makerequest.addEventListener("click", METRequest);
        </script>
    </div>
</body>
</html>
