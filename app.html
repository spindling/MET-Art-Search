<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET Museum Artworks</title>
</head>
<body>
    <h1>MET Museum Artworks</h1>
    <div id="input_form">
        <h2>Search MET Museum Collection</h2>

        <label for="query">Search: </label>
        <input type="text" id="query" name="query"><br>
        
        <label for="highlight">Permanent Collection?: </label>
        <input type="checkbox" id="highlight" name="highlight"><br>
        
        <p>Choose the medium of the artwork: </p>
        <label for="painting">Painting </label>
        <input type="radio" id="Painting" name="medium">

        <label for="ceramics">Ceramics </label>
        <input type="radio" id="Ceramics" name="medium">

        <label for="sculpture">Sculpture </label>
        <input type="radio" id="Sculpture" name="medium">

        <label for="textile">Textiles </label>
        <input type="radio" id="Textiles" name="medium">
        <br>
        <button id="req">Submit Request</button>
        
        <h3>Results</h3>
        <div><span id="total"></span></div>
        <div><span id="objectIDs">
            <ul id="objectIDList"></ul>
        </span></div>

        <script>
            async function METRequest()
            {   
                const query_value = document.getElementById("query").value;
                const highlight_value = document.getElementById("highlight").checked;
                const mediums = document.getElementsByName("medium");
                let medium_value = null;
                for (let i = 0; i < mediums.length; i++){
                    if (mediums[i].checked == true){
                        medium_value = mediums[i].id;
                    }
                }
                const MET_data = {"q" : query_value, "isHighlight": highlight_value, "medium": medium_value};
                const response = await fetch("/METRequest",
               {
                   method: "POST",
                   body: JSON.stringify(MET_data),
                   headers: {
                    'Content-Type': 'application/json',
                   }
               });
                const data = await response.json();
                const total = document.getElementById("total");
                total.innerHTML = "Total results: " + data.total;
                const limit = 5;
                const object_list = document.getElementById("objectIDList");
                object_list.innerHTML = "";
                for (let i = 0; i < limit; i++)
                {
                    const listItem = document.createElement("li");
                    listItem.textContent = data.objectIDs[i];
                    object_list.appendChild(listItem);
                }
                //const objectIDs = document.getElementById("objectIDs");
                //objectIDList.innerHTML.append
            
            //objectIDs.innerHTML = String(data.objectIDs[0]) +", " + String(data.objectIDs[1]) + ", " + String//(data.objectIDs[2]);
          
                
          
            }

            const makerequest = document.getElementById("req");
            makerequest.addEventListener("click", METRequest);
        </script>
    </div>
</body>
</html>
